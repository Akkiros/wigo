{{ set . "title" "List" }}
{{ template "header.html" . }}

<div class="container">
    <h3>검색 결과</h3>
    {{ range $document := .documents }}
        <a href="/document?id={{ $document.ID }}">{{ $document.Title }}</a>
    {{ end }}

    <div class="pager">
        {{ $title := .searchTitle }}
        {{ $page := .page }}
        {{ range $i := .pages }}
            <a href="/document/search?title={{ $title }}&page={{ $i }}">{{ $i }}</a>
        {{ end }}
    </div>
</div>

{{ template "footer.html" . }}
